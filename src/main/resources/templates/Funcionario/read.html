        </div>

          <button class="btn btn-secondary"><a class="acoes" th:href="@{/funcionario/insert}">Adicionar novo</a></button>

 		<table class="table table-bordered table-hover">

	 			<th>Cargo</th>

	 		<tbody th:each="funcionario : ${funcionarios}">

          <button class="btn btn-success btn-sm"><a class="acoes" th:href="@{/funcionario/update(id=${funcionario.id})}">Editar</a></button>
          <button class="btn btn-danger btn-sm"><a class="acoes" th:href="@{/funcionario/delete(id=${funcionario.id})}">Deletar</a></button>
