<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="@{~/base/layout}">
<head>
   <title>Inserir</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<section layout:fragment="content">
<div class="container"><br>
  <form action="insert" method="POST" modelAttribute="funcionario">
    <div class="row">
      <div class="col-md-3">
        <label for="nome">Nome: </label>
        <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite o nome" autocomplete="off">   
      </div>
      <div class="col-md-3">
        <label for="matricula">Matrícula: </label>
        <input class="form-control" type="text" name="matricula" id="matricula" placeholder="Digite a matrícula" autocomplete="off">   
      </div>
      <div class="col-md-3">
        <label for="cargo">Cargo: </label>
        <input class="form-control" type="text" name="cargo" id="cargo" placeholder="Digite a matrícula" autocomplete="off">   
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-7">
        
      </div>
      <div class="col-md-3">
        <input type="submit" class="btn btn-success" value="Inserir">
        <a href="read"><input class="btn btn-danger" type="button" value="Cancelar"></a>  
      </div>
      <div class="col-md-2">
        
      </div>
    </div>
  </form>
</div>
</section>
</body>
</html>
