<html>
 <head>
     <title>Atualizar</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 </head>
 <body>
 <form action="update" method="POST" modelAttribute="cliente">
 
 ID:<br>
   <input type="text" name="id" th:value="${cliente.id}" readOnly="true"><br>
   <br>
   Nome Cliente:<br>
   <input type="text" name="nome" th:value="${cliente.nome}"><br>
   <br>
   CPF Cliente:<br>
   <input type="text" name="cpf" th:value="${cliente.cpf}"><br>
   <br>
   E-mail Cliente:<br>
   <input type="text" name="email" th:value="${cliente.email}"><br>
   <br>
   Telefone Cliente:<br>
   <input type="text" name="telefone" th:value="${cliente.telefone}"><br>
   
   <input type="submit" value="Atualizar">
 </form>
 </body>
</html>
