<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item dropdown">

        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="insert">Adicionar novo</a>
          <a class="dropdown-item" href="read">Listar Todos</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<div class="container"><br>
  <form action="update" method="POST" modelAttribute="funcionario">
    <div class="row">
      <div class="col-md-3">
        <label>Nome:</label>
        <input class="form-control" type="text" name="nome" th:value="${funcionario.nome}"><br>    
      </div>
      <div class="col-md-3">
        <label>Matrícula:</label>
        <input class="form-control" type="text" name="matricula" th:value="${funcionario.matricula}"><br>    
      </div>
      <div class="col-md-3">
        <label>Cargo:</label>
        <input class="form-control" type="text" name="cargo" th:value="${funcionario.cargo}"><br>    
      </div>
      <input type="hidden" class="form-control" name="id" th:value="${funcionario.id}"><br>  
    </div><br>
    <div class="row">
      <div class="col-md-7">
          
      </div>
      <div class="col-md-3">
        <input type="submit" class="btn btn-success" value="Atualizar">
        <a href="read"><input class="btn btn-danger" type="button" value="Cancelar"></a>  
      </div>
    </div>
  </form>
</div>
</body>
