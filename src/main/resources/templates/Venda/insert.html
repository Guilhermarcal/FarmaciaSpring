<html>
 <head>
     <title>Inserir</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
     <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
	 <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>
	 <script>
		$(function() {
		    $("#calendario").datepicker({
		    	dateFormat: 'yy-mm-dd',
		        changeMonth: true,
		        changeYear: true
		    });
		});
	 </script>
 </head>
 <body>
 <form action="insert" method="POST" modelAttribute="venda">
 
  Funcionario:<br>
  <select th:field="*{venda.funcionarios}">
      <option th:each="f : ${funcionarios}" th:value="${f.id}" th:text="${f.nome}"></option>
  </select>
  <br>
  Cliente:<br>
  <select th:field="*{venda.clientes}">
      <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nome}"></option>
  </select>
  <br>
  Produto:<br>
  <select th:field="*{venda.produtos}">
      <option th:each="p : ${produtos}" th:value="${p.id}" th:text="${p.nome}"></option>
  </select>
  <br>
  Quantidade:<br>
  <input type="number" name="quantidade">
  <br>
  Data Venda:<br>
  <input type="text" name="data_venda" id="calendario" autocomplete="off"><br>
 
 <input type="submit" value="Inserir">
 </form>
 </body>
</html>
