<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="@{~/base/layout}">
 <head>
     <title>Deletar</title>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 </head>
 <body>
  <section layout:fragment="content">
  <div class="container"><br>
 <form action="delete" method="POST" modelAttribute="produto">
  <div class="row">
    <div class="col-md-3">
      <label>Nome:</label>
      <input class="form-control" type="text" name="nome" th:value="${produto.nome}" readOnly="true">
    </div>
    <div class="col-md-3">
      <label>Categoria:</label>
      <input class="form-control" type="text" name="categoria" th:value="${produto.categoria}" readOnly="true">
    </div>
    <div class="col-md-3">
      <label>Pre√ßo:</label>
      <input class="form-control" type="number" name="preco" th:value="${produto.preco}" readOnly="true"><br>
    </div>
    <div class="col-md-3">
      <label>Estoque:</label>
      <input class="form-control" type="number" name="quantidade" th:value="${produto.quantidade}" readOnly="true"><br>
    </div>
  </div>
  <input type="hidden" name="id" th:value="${produto.id}">
    </div><br>   
    <div class="row">
      <div class="col-md-7">
          
      </div>
      <div class="col-md-3">
        <input type="submit" class="btn btn-success" value="Apagar">
        <a href="read"><input class="btn btn-danger" type="button" value="Cancelar"></a>  
      </div>
    </div>   
 </form>
 </div>
</section>
</body>
</html>
